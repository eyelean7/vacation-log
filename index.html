<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Destination</title>
  </head>
  <body>
    <div class="container">
      <h1>Places that ROCK</h1>
        <div class="row">
          <div class="col-md-6">
            <form id="new-vacation">
              <div class="form-group">
                <label for="vacation-location">Place</label>
                <input type="test" class="form-control" id="vacation-location">
              </div>
              <div class="form-group">
                <label for="vacation-landmarks">Landmarks</label>
                <input type="test" class="form-control" id="vacation-landmarks">
              </div>
              <div class="form-group">
                <label for="vacation-season">Season</label>
                <input type="test" class="form-control" id="vacation-season">
              </div>
              <div class="form-group">
                <label for="vacation-notes">Notes</label>
                <input type="test" class="form-control" id="vacation-notes">
              </div>
              <div class="form-group">
                <label for="vacation-accompanied">Other Travelers</label>
                <input type="test" class="form-control" id="vacation-accompanied">
              </div>
              <button type="submit" name="button">Submit</button>
            </form>
          </div>
          <div class="col-md-6">
            <ul id='destinations'>
            </ul>
          </div>
          <div class='row'>
            <div class='col-md-12'>
              <h3 id='location'></h3>
              <p id='landmarks'></p>
              <p id='season'></p>
              <p id='notes'></p>
              <p id='accompanied'></p>
            <div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
